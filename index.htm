<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bench Cylinder People on this page</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body class="">
    <div class="count left copies">
        <div class="value" id="copies"></div>
        <div class="desc">PEOPLE ON THIS PAGE</div>
    </div>
    <script src="js/jquery-1.js"></script>
    <script>
        function rand(min, max) {
            return Math.floor(Math.random() * (max - min + 1)) + min;
        }

        var c = rand(101, 110);
        $("#copies").html(c);

        function copies() {
            var el = $("#copies");
            var left = parseInt($(el).html());


            left += rand(-3, 3);


            left = Math.min(Math.max(left, 91), 151);

            $(el).html(left);
            setTimeout(copies, rand(5000, 12000));
        }

        $(function () {
            copies();
        });
    </script>
</body>

</html>
